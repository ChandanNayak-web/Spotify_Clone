<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favorite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li style="margin-left: 50px" class="brand">
          <img
            src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png"
            alt="SpotifyLogo"
            srcset=""
          />
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" srcset="" />
            <span class="songName"> </span>
            <span class="songListplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="0"
                  class="songItemPlay fa-solid fa-circle-play"
                ></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" srcset="" />
            <span class="songName"> </span>
            <span class="songListplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="1"
                  class="songItemPlay fa-solid fa-circle-play"
                ></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" srcset="" />
            <span class="songName"> </span>
            <span class="songListplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="2"
                  class="songItemPlay fa-solid fa-circle-play"
                ></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" srcset="" />
            <span class="songName"> </span>
            <span class="songListplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="3"
                  class="songItemPlay fa-solid fa-circle-play"
                ></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" srcset="" />
            <span class="songName"> </span>
            <span class="songListplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="4"
                  class="songItemPlay fa-solid fa-circle-play"
                ></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" srcset="" />
            <span class="songName"> </span>
            <span class="songListplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="5"
                  class="songItemPlay fa-solid fa-circle-play"
                ></i> </span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        max="100"
        value="0"
      />
      <div class="icons">
        <!-- Fontawesome Icons -->
        <i class="fa-3x fa-sharp fa-solid fa-backward" id="previous"></i>
        <i class="fa-3x fa-solid fa-circle-play" id="masterPlay"></i>
        <i class="fa-3x fa-sharp fa-solid fa-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" srcset="" id="gif" />
        <span id="masterSongName">Salame-Ishique</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a1b6f0aede.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
